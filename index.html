<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Grades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>

  <h1>Calculate SPI/CPI</h1>
  <div class="text-start mx-2">
    <p id="spi" name="SPI"> The SPI for this semester :
    </p>
    <p id="cpi" name="CPI"> The CPI for this year :
    </p>
  </div>

  <div class="container">
    <label for="semester">Select Semester:</label>
    <select id="semester">
      <option value="sem1">Semester 1</option>
      <option value="sem2">Semester 2</option>
    </select>

    <label for="branch">Select Branch:</label>
    <select id="branch">
      <option value="CHE">CHE</option>
      <option value="CE">CE</option>
      <option value="AE">AE</option>
      <option value="CHM">CHM</option>
      <option value="EE">EE</option>
      <option value="PHY">PHY</option>
      <option value="CSE">CSE</option>
      <option value="MSE">MSE</option>
      <option value="ECO">ECO</option>
      <option value="ES">ES</option>
      <option value="MTH">MTH</option>
      <option value="SDS">SDS</option>
      <option value="BSBE">BSBE</option>
      <option value="ME">ME</option>
    </select>
    <br>
    <label for="ELC" style="display: inline;">ELC</label>
    <input type="checkbox" id="ELC" onchange="updateELC()"><br>

    <button onclick="updateELC()">Filter Courses</button>


    <div id="courseList"></div>
    <button onclick="calculate()">Calculate</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
